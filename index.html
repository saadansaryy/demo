<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <Style>
        /* Element Selectors */
        p{
            color: firebrick;
            background-color: blue;
        }
        /* id selector */
        #redElement{
            color: red;
            background-color: black;
        }
        /* another id selector */
        #greenElement{
            color: green;;
        }
        /* Class selector */
        .greyBg{
            background-color: grey;
        }
        /* grouping selector*/
        span, footer{
            color: blue;
            background-color: yellow;
        }
        h3{
            color: purple;
        }
    </Style>
</head>
<body>
    <h3>These are CSS Selectors</h3>
    <p id="greenElement" class="greyBg">Lets discuss about the css Selectors</p>
    <p id="redElement">My name is Austin Steve.</p>
    <div>
        <p>Red Bull gives you wings.</p>
        <span>This is the span Element.</span>
    </div>
    <footer>
        This is the footer Element.
    </footer>

    
</body>
</html>
